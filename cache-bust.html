<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cache Cleared - Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=/">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>Cache Cleared Successfully!</h2>
    <div class="spinner"></div>
    <p>Redirecting to the updated app in 3 seconds...</p>
    <p><a href="/">Click here if not redirected automatically</a></p>
    <script>
        // Force cache clearing
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => registration.unregister());
            });
        }
        
        // Clear all browser caches
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }
        
        // Redirect after clearing
        setTimeout(() => {
            window.location.href = '/?v=' + Date.now();
        }, 3000);
    </script>
</body>
</html>
